[global/wm]
margin-bottom = 5
margin-top = 5

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

[bar/main]
monitor = 
monitor-fallback = 
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 32


offset-x = 1%
offset-y = 2%:-3

background = ${color.bg}
foreground = ${color.fg}

radius-top = 2.0
radius-bottom = 2.0

overline-size = 2
overline-color = ${color.ac}

padding = 0

module-margin-left = 0
module-margin-right = 0


; fonts
; text font
font-0 = Monaco:style=Medium:size=11
; icon font
font-1 = icomoon\-feather:style=Regular:size=11
font-2 = Monaco:style=Medium:size=16
font-3 = Material\-Design\-Iconic\-Font:style=Regular:size=13
font-4 = RobotoMono Nerd Font:style=Regular:size=13


[bar/top]
inherit= bar/main

modules-left = menu title
;modules-left = 
modules-center = i3
;modules-right = battery date powermenu
modules-right = network battery date powermenu
enable-ipc = true

border-bottom-size = 2
border-bottom-color = ${color.ac}

[bar/bottom]
inherit = bar/main
bottom = true

modules-left = temperature cpu memory_bar
modules-center = spotify
modules-right = volume brightness
enable-ipc = true

border-top-size = 2
border-top-color = ${color.ac}

[layout]
module-padding = 1

icon-font = 2
bar-format = %{T3}%fill%%indicator%%empty%%{F-}%{T-}

separator = 

spacing = 0
dim-value = 1.0

tray-position = none
tray-detached = false
tray-maxsize = 10

tray-transparent = true
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
